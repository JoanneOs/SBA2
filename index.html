<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Page</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- This is the header of our simple web app -->
        <h1>User Registration</h1>

        <!-- Hereâ€™s our registration form, where users input their details -->
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <div id="usernameError" class="error hidden">Username is required</div><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <div id="emailError" class="error hidden">Please enter a valid email</div><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="6">
            <div id="passwordError" class="error hidden">Password must be at least 6 characters long</div><br><br>

            <button type="submit">Register</button>
        </form>

        <!-- This welcome message will appear after successful registration -->
        <div id="welcomeMessage" class="hidden">
            <h2>Welcome, <span id="welcomeUser"></span>!</h2>
            <p>Thank you for registering.</p>
        </div>
    </div>

    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
